<h2>Création d'un employé</h2>

<form (submit)="creeEmploye()">
<label for="nom" class="text">Nom</label>
<input type="text" id="nom" [(ngModel)]="nom" name="nom" >
<br>
<label for="prenom" class="text">Prénom</label>
<input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" >
<br>
<label for="email" class="text">email</label>
<input type="email" id="email" [(ngModel)]="email" name="email" >
<br>
<label for="Materiel" class='text'>Matériel</label>
<input type="text" id="materiel" [(ngModel)]="materiel" name="materiel" >
<br>
<label for="pc" class='text'>pc</label>
<input type="text" id="pc" [(ngModel)]="pc" name="pc" >
<br>
<button type="submit">Enregister</button>

</form>

<h2>Liste des employées</h2>
<ul>
  <li *ngFor="let employe of listeEmployees; let i = index" class='text' >
  {{i+1}}. <br> {{employe.nom}} - <br>  {{employe.prenom}} - <br>  {{employe.email}}- <br> {{employe.materiel}} - <br> {{employe.pc}}




  </li>

  </ul>
